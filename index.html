<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<header>Weather Dashboard</header>
<body>
    <div class="container">
        <h2>Search for a City</h2>
        <form>
            <div class="form-group">
                <label for="cityInput">City:</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Portland"/>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="searchBtn" onclick="handleSearchButtonClick()">Search</button>
        </form>
    </div>

    <section class="container" id="currentWeather">
        <!-- current city choice -->
    </section>

    <ul id="history">
        <!-- lis will prepend -->
    </ul>

    <section class="container" id="fiveDayForecast">
        <!-- 5 day forecast -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
