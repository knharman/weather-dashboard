<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand mx-auto" href="#">Weather Dashboard</a>
    </nav>
</header>
<body>
    <div class="row">
        <div class="col-3">
            <div class="container">
                <div class="row mb-2">
                    <div class="col">
                        <h3>Search for a City</h3>
                        <form class="pb-2 border-bottom" onSubmit="return false;">
                            <div class="form-group">
                                <label for="cityInput">City:</label>
                                <input type="text" class="form-control" id="cityInput" placeholder="Portland"/>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" id="searchBtn" onclick="handleSearchButtonClick()">Search</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="history">
                            <!-- lis will prepend -->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col mt-3">
            <section class="border container" id="currentWeather">
                <!-- current city choice -->
            </section>
            <section class="container mt-3" id="fiveDayForecast">
                <!-- 5 day forecast -->
            </section>
        </div>
    </div>
    

    

    

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
